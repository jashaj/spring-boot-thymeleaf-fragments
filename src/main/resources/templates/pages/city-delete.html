<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Delete'">
<th:block layout:fragment="content">
  <div class="row">
    <div class="col-md-6">

      <!--/* only th:fragment form is returned for an XMLHttpRequest */-->
      <th:block th:fragment="form">
        <form th:action="@{|/cities/${city.id}/delete|}" th:object="${city}" method="post">
          <div class="form-group">
            <span class="control-label" id="label-name">Name</span>
            <p class="form-control-static" aria-labelledby="label-name" th:text="*{name}">City name</p>
          </div>
          <div class="form-group">
            <span class="control-label" id="label-founded-in">Founded in</span>
            <p class="form-control-static" aria-labelledby="label-founded-in"
               th:text="${city.foundedIn} lt 0 ? ${(city.foundedIn * -1) + ' BC'}: ${city.foundedIn + ' AD'}">Founded in</p>
          </div>
          <div class="form-group">
            <span class="control-label" id="label-population">Population</span>
            <p class="form-control-static" aria-labelledby="label-population" th:text="${#numbers.formatInteger(city.population, 1, 'DEFAULT')}"> Population</p>
          </div>
          <div class="form-group submit-cancel">
            <input class="btn btn-danger" type="submit" value="Delete"/>
            <a class="btn btn-default btn-cancel" th:href="@{/cities}">Cancel</a>
          </div>
        </form>
      </th:block>
    </div>
  </div>
</th:block>
</html>
